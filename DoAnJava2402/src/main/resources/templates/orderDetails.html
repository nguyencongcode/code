<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org./1999/xhtml">
<head th:replace="common/header :: common-header" />


<body class="d-flex flex-column">
  <div th:replace="common/header :: navbar"> </div>
  <div class="container page-content">  
    <div class="row">
      <div class="col-12 col-sm-6 col-lg-4 mb-2 text-center text-left-lg">
        <h5 class="font-weight-bold">Chi tiết đơn hàng</h5>
        <div class="list-group list-group-flush list-group-no-border list-group-sm">
          <div><strong>Ngày: </strong><span th:text="${#dates.format(order.orderDate, 'dd-MMM-yyyy')}"></span></div>
          <div><strong>Ngày vận chuyện: </strong><span th:text="${#dates.format(order.shippingDate, 'dd-MMM-yyyy')}"></span></div>
          <div><strong>Trạng thái: </strong><span th:text="${order.orderStatus}"></span></div>
        </div>        
        <hr class="d-block d-sm-none">
      </div>
      <div class="col-12 col-sm-6 col-lg-4 mb-2 text-center">
        <h5 class="font-weight-bold">Đang chuyển hàng</h5>
        <div class="list-group list-group-flush list-group-no-border list-group-sm">
          <div><strong>Người nhận: </strong><span th:text="${order.shipping.receiver}"></span></div>
          <div><strong>Địa chỉ: </strong><span th:text="${order.shipping.address.streetAddress}"></span></div>
          <div><strong>Thành phố: </strong><span th:text="${order.shipping.address.city}"></span></div>
          <div><strong>Quốc gia: </strong><span th:text="${order.shipping.address.country}"></span></div>
          <div><strong>Zip Code: </strong><span th:text="${order.shipping.address.zipCode}"></span></div>
        </div>
        <hr class="d-block d-sm-none">        
      </div>
      <div class="col-12 col-sm-6 col-lg-4 mb-2 text-center">
        <h5 class="font-weight-bold">Thanh toán</h5>
        <div class="list-group list-group-flush list-group-no-border list-group-sm">
          <div><strong>Thẻ tín dụng: </strong><span th:text="${order.payment.type}"></span></div>
          <div><strong>Chủ thẻ: </strong><span th:text="${order.payment.holderName}"></span></div>
          <div><strong>Số thẻ: </strong><span th:text="${order.payment.cardNumber}"></span></div>
        </div>
      </div>
    </div>
    <hr>
    <h5 class="font-weight-bold text-center">Sản phẩm đã mua</h5>
    <div class="row">
      <div class="card-body">
        <div class="row align-items-center border-bottom py-2" th:each="cartItem : ${order.cartItems}">
        
          <div class="col-12 col-md-6 mb-2">
            <div class="row align-items-center">
        
              <div class="col-4">
                <a th:href="@{/article-detail?id=}+${cartItem.article.id}"><img class="img-fluid" th:src="${cartItem.article.picture}"></a>
              </div>
              <div class="col-8">
                <a th:href="@{/article-detail?id=}+${cartItem.article.id}" class="h6 bold d-inline-block" th:text=${cartItem.article.title}></a>
                  <br>
                  <div><small><b>Kích cỡ</b>: <span th:text="${cartItem.size}"></span></small></div>
                  <small><b>Đơn giá</b>: đ<span th:text="${#numbers.formatDecimal(cartItem.article.price, 0, 'COMMA', 2, 'POINT')}"></span></small>
              </div>
              
            </div>
          </div>  
              
          <div class="col-12 col-md-6 text-right">
              <span>x<span th:text="${cartItem.qty}"></span> các đơn vị: </span>
            <span class="font-weight-bold text-info">đ <span th:id="'price'+${cartItem.id}" th:text="${#numbers.formatDecimal(cartItem.subtotal, 0, 'COMMA', 2, 'POINT')}"></span></span>
          </div>  
              
            
                                     
       </div>  
       <div class="d-flex justify-content-center align-items-center mt-3">
         <div class="text-center">           
           <small class="counter">Tổng tiền</small>
           <h3 class="font-weight-bold">đ <span th:text="${#numbers.formatDecimal(order.orderTotal, 0, 'COMMA', 2, 'POINT')}"></span></h3>
          </div>         
       </div>
       </div>
    </div>   
  </div> <!--  end container -->
  
  <div th:replace="common/header :: footer"> </div>
  <div th:replace="common/header :: body-scripts"> </div>
</body>
</html>
